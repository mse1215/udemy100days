<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script src=""></script>
  </head>
  <body>
    <header>
      <h1>틱택토</h1>
      <p>HTMNL, CSS, JavaScript를 응용해서 틱택토 만들기</p>
    </header>
    <main>
      <aside>
        <h2>이름을 선택해주세요</h2>
        <form>
          <div>
            <label for="playername">플레이어 이름</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <div>
            <button type="button"></button>
            <button type="submit">확인</button>
          </div>
        </form>
      </aside>
      <section id="game=configuration">
        <ol>
          <li>
            <article>
              <h2>플레이어 1</h2>
              <h3>플레이어 이름</h3>
              <p>X</p>
              <button>수정하기</button>
            </article>
          </li>
          <li>
            <article>
              <h2>플레이어 2</h2>
              <h3>플레이어 이름</h3>
              <p>O</p>
              <button>수정하기</button>
            </article>
          </li>
        </ol>
        <button>게임 시작하기</button>
      </section>
      <section id="active game">
        <ol>
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
