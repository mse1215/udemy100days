<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>틱택토</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/configuration.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>

    <script src=""></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>틱택토</h1>
      <p>HTMNL, CSS, JavaScript를 응용해서 틱택토 만들기</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>이름을 선택해주세요</h2>
        <form>
          <div class="form-control">
            <label for="playername">플레이어 이름</label>
            <input type="text" name="playername" id="playername" />
          </div>
          <div>
            <button type="button" class="btn btn-alt" id="cancelConfigBtn">
              취소
            </button>
            <button type="submit" class="btn">확인</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>플레이어 1</h2>
              <h3>플레이어 이름</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1-btn">
                수정하기
              </button>
            </article>
          </li>
          <li>
            <article>
              <h2>플레이어 2</h2>
              <h3>플레이어 이름</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2-btn">
                수정하기
              </button>
            </article>
          </li>
        </ol>
        <button class="btn">게임 시작하기</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h3>
            당신이 이겼습니다, <span id="winner-name">플레이어 이름</span>!
          </h3>
          <p>'새로운 게임'을 누르세요.</p>
        </article>

        <p>
          당신 차례입니다.<span id="active-palyer-name">플레이어 이름</span>
        </p>
        <ol id="game-board">
          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>

          <li></li>
          <li></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
